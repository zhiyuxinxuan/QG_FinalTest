<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style/login.css">
</head>

<body>

    <div class="box">
        <div class="nav">
            <div class="tip_top">用户不存在，请先注册！</div>
            <div class="tip_top">密码输入错误，登录失败！</div>
            <div class="tip_top">用户名被占用！</div>
            <div class="tip_top">注册用户失败，请稍后再试！</div>
            <div class="tip_top">注册用户成功！</div>
            <span class="login_title blue">账号登录</span>
            <span class="register_title black">账号注册</span>
        </div>
        <div class="content">
            <div class="username">
                <span class="user"></span>
                <input type="text" name="user" class="user_text" value="请输入用户名">
            </div>
            <div class="password">
                <span class="user"></span>
                <input type="text" name="user" class="user_text" value="请输入密码">
                <span class="see"></span>
            </div>
            <div class="tip">
                <div>
                    <input type="checkbox" class="remember" name="记住密码" checked="checked"> 记住密码
                </div>
                <!-- <a href="javascript:void(0)">忘记密码？</a> -->
            </div>
            <div class="button login">登 录</div>
            <div class="button register">注 册</div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
